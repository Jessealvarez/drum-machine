<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Check "Metronome" to begin. The beat count goes up to 12!)
    </div>

    <div id ="counter"></div>

    <div>
        <div>
            <input type="checkbox" id="kick-drum" value="kick-drum">
            <label for="kick-drum">Kick drum</label>
          </div>
          
            <div><label>Count:</label>
                <input id="userInput-kick" type="number" >
                
            </div>
         
          <div>
            <input type="checkbox" id="hi-hat" value="hi-hat">
            <label for="hi-hat">Hi-hat</label>
          </div>

            <div><label>Count:</label>
                <input id="userInput-hat" type="number" >
            </div>

          <div>
            <input type="checkbox" id="snare-drum" value="snare-drum">
            <label for="snare-drum">Snare drum</label>
          </div>
            <div><label>Count:</label>
                <input id="userInput-snare" type="number" >
            </div>
            
          <div>
            <input type="checkbox" id="metronome" value="metronome">
            <label for="metronome">Metronome</label>
          </div>
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
